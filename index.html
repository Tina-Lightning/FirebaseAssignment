<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS CDN  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Train Schedule</title>
</head>

<body>
    <div class="container">

        <!-- Jumbotron for Title -->
        <div class="jumbotron" style="background-color: #20315A ; color: white;">
            <h1 class="text-center">
                <strong>
                    <i class="fa fa-train"></i> Train Schedules</strong>
            </h1>
        </div>

        <!-- This row will handle all of the retrieved trains -->
        <div class="row">
            <div class="col-sm-12">
                <br>

                <div class="card">
                    <div class="card-header">
                        <strong>
                            <i class="fa fa-table"></i> Current Train Schedule</strong>
                    </div>

                    <!-- This table will hold each of the trains and its data -->
                    <table>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                </div>
            </div>
        </div>

        <!-- Row for train form-->
        <div class="row">
            <div class="col-sm-12">
                <br>
                <!-- First card is for handling the search parameters -->
                <div class="card">
                    <div class="card-header">
                        <strong>
                            <i class="fa fa-plus"></i> <i class="fa fa-train"></i> Add Train</strong>
                    </div>
                    <div class="card-body">

                        <!-- Here we create an HTML Form for handling the inputs-->
                        <form role="form">

                            <!-- Here we create the text box for capturing the Train Name-->
                            <div class="form-group">
                                <label for="train-name">Train Name:</label>
                                <input type="text" class="form-control" id="train-name" required>
                            </div>

                            <!-- Here we capture the Destination Parameter-->
                            <div class="form-group">
                                <label for="destination">Destination:</label>
                                <input type="text" class="form-control" id="destination" required>
                            </div>

                            <!-- Here we capture the First Train Time Parameter-->
                            <div class="form-group">
                                <label for="first-train-time">First Train Time (HH:MM) Military Time:</label>
                                <input type="text" class="form-control" id="first-train-time"
                                    onchange="validateHhMm(this);" required>
                                <span id="alert"></span>
                            </div>

                            <!-- Here we capture the Frequency Parameter-->
                            <div class="form-group">
                                <label for="frequency">Frequency (min): </label><span id="alert"></span>
                                <input type="number" class="form-control" id="frequency" required>
                            </div>

                            <!-- Here we have our final submit button -->
                            <button type="submit" class="btn btn-secondary" id="submit" disabled>
                                <i class="fa fa-plus"></i> Submit</button>


                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <!-- Footer Region -->
    <div class="row">
        <div class="col-sm-12">

            <!-- Line Break followed by closing -->
            <hr>
            <h5 class="text-center">
                <small>Made with lots and lots of choo choos
                    <i class="fa fa-cloud"></i>
                </small>
            </h5>

        </div>
    </div>

    </div>

    <!-- jQuery Link -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Moment.js Link -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Firebase Core JavaScript Link -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <!-- Specific Firebase products we want (Database) -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-- My Javascript Link -->
    <script type="text/javascript" src="assets/javascript/script.js"></script>

</body>

</html>
